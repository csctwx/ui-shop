<span ng-show="!app.isCurrentContext(pathMap._checkout._formatedHash)" class="cart hidden-xs">
  <p>My Cart</p>
  <div class="btn-group" role="group">
    <button type="button" class="btn btn-default dropdown-toggle" ng-class="{'disabled':cartController.getTotalQuantity()==0}" data-toggle="dropdown" aria-expanded="false">({{cartController.getTotalQuantity()}} Items)
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu" role="menu">
      <li ng-repeat="item in cartController.data.items">
        <a class="remove" ng-click="cartController.removeItem(item)"><i class="glyphicon glyphicon glyphicon-remove-circle"></i></a>
        <img ng-src="{{item.image}}" alt="{{item.name}} - Sprint Prepaid"></img>
        <span>
          <p class="phoneName">{{item.name}} {{item.color}} {{item.memory}}</p>
          <p class="phonePrice">{{item.modelPrice|currency:""}}</p>
          <p class="quantity">{{item.quantity}}</p>
        </span>
      </li>
      <li>
        <p class="subtotal">Subtotal <span>{{cartController.getSubTotal()|currency}}</span></p>
        <p>(Subtotal does not include shipping or tax)</p>
        <a class="btn btn-primary btn-block" ng-href="{{pathMap._checkout._hash}}|Nav:Cart:Checkout">View Cart / Checkout <i class="glyphicon glyphicon-chevron-right" style="width:20px;height:20px"></i></a>
      </li>
    </ul>
  </div>
</span>
