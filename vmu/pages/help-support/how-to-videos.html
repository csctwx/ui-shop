	<script>
		$(document).ready(function(){
		
			$('li div.video-thumb').hover(
				function() { if( !$(this).hasClass('playing') ) $(this).addClass('over'); },
				function() { $(this).removeClass('over'); }
			);

			$('li div.video-thumb').click(
				function()
				{
					if( !$(this).hasClass('playing') )
					{
						$('li div.video-thumb').removeClass('playing');
						$(this).removeClass('over');
						$(this).addClass('playing');
						$('html, body').animate({scrollTop: $('#video-guide').offset().top}, 100);
						$('#video-guide-pane').slideDown(400, function()
						{
							$('#video-guide').attr('src', $('li div.video-thumb.playing').data('video-url') + '?autoplay=1&rel=0');
						});
					}
				}
			);
		});
	</script>
