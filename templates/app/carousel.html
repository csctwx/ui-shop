<div id="{{carousel.id}}" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li ng-repeat="item in carousel.items" data-target="#{{carousel.id}}" data-slide-to="{{$index}}" class="{{$index == 0 ? 'active' : '' }}"></li>    
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div ng-repeat="item in carousel.items" class="item {{$index == 0 ? 'active' : '' }}">
      <a href="{{item.url}}"><img src="{{item.image}}"  alt="{{item.alt}}"></a>      
    </div>    
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#{{carousel.id}}" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#{{carousel.id}}" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
